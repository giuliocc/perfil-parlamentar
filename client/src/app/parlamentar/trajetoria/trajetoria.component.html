<div class="container-sm my-3">
  <h4 class="title-main my-4">
    Trajetória Política
    <span (click)="open(content)" class="icon-question-circle icon-btn-help"></span>
  </h4>
  <app-loading [hidden]="!isLoading"></app-loading>
  <div [hidden]="isLoading || temTrajetoria" class="text-center">
    Falha ao buscar as informações.
  </div>
  <div [hidden]="isLoading || !temTrajetoria">
    <app-trajetoria-timeline [trajetoria]="trajetoria"></app-trajetoria-timeline>
  </div>
  <div class="py-4"></div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Sobre</h5>
    <button
      type="button"
      class="close"
      data-dismiss="modal"
      aria-label="Fechar"
      (click)="modal.dismiss()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>
      <p>
        Mostramos o histórico de afiliações, candidaturas e mandatos exercidos pelo parlamentar durante
        sua vida política, para indicar seu grau de vivência e representatividade.
      </p>
    </div>
    <div class="text-right">
      <button class="btn btn-primary" (click)="modal.dismiss()">
        Fechar
      </button>
    </div>
  </div>
</ng-template>
